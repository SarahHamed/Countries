  <app-header></app-header>
  
  <div class="container-fluid mx-2 d-flex justify-content-between ">
    <div class="col-md-8">
    <input [(ngModel)]='searchInp' (keyup)="onSearchInput()"  class="form-control p-4 w-50 mx-5 mt-5 fontAwesome shadow-sm border-0" placeholder="&#xF002; Search for a country">
  </div>
  </div>

  <app-no-result *ngIf="isError; else showCountries" [errorMsg]="errorMessage"> </app-no-result> 

  <ng-template #showCountries>
    <div class="row mx-5 mt-3">
      <div *ngFor="let country of CountriesSearchRes" class="col-sm-12 col-md-3 my-4 ">
        <app-countries-card [country]="country"></app-countries-card>
      </div>
    </div>
  </ng-template>
