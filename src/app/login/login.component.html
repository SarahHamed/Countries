<div class="container w-25 my-5 mx-auto">
    <Form [formGroup]='contactsForm' (ngSubmit)='login()'>

        <div class="form-group">
            <label class="text-primary">Mail:</label>
            <input formControlName='clientMail' class="form-control">
        </div>

        <div class="form-group">
            <label class="text-primary">Password:</label>
            <input formControlName='userPassword' type="password" class="form-control">
            <div *ngIf="contactsForm.controls.messageTitle.errors != null && contactsForm.controls.messageTitle.touched" class="border border-danger p-2 m-2">
                <p class="text-danger">messageTitle not valid</p>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Login</button>

    </Form>
</div>
